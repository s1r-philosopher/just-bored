<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hope Message</title>
 <style>
body {
  font-size: 24px;
  color: #ffffff;
  background-color: #000000;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}

#typewriter {
  white-space: pre-wrap;
  width: 90%;
}

@media only screen and (max-width: 600px) {
  body {
    font-size: 18px;
  }
}
</style>

</head>
<body>
  <div id="typewriter"></div>

  <script>
    const text = "Everything will be okay, I hope everything will be normal and perfect again. I will be there anytime <3";
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 100); 
      }
    }

    window.onload = () => {
      const typewriterElement = document.getElementById("typewriter");
      typewriterElement.classList.add('typing');
      typeWriter();
    };
  </script>
</body>
</html>
